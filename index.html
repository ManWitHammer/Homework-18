<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="container">
			<div class="upBlock">
				<div class="upBlock__title">
					<p>My tasks<span class="material-symbols-outlined"> expand_more</span></p>
				</div>
			</div>
			<div class="downBlock">
				<details id="detailsElement">
					<summary>
						<div class="addedBlock"><span class="material-symbols-outlined">add</span> add a task</div>
					</summary>
					<form>
						<label for="name"></label>
							<input type="text" id="name" name="title" placeholder="Title"/>
						</label>
						<label for="name">
							<input type="text" id="name" name="priority" placeholder="Priority(low, medium, high)"/>
						</label>
						<label for="name">
							<textarea type="text" id="name" name="details" placeholder="Details"></textarea>
						</label>
						<button type="button" id="buttonPost">Post</button>
					</form>
				</details>
				<ul class="list"></ul>
			</div>
		</div>	
		<script type="module" src="script.mjs"></script>
	</body>
</html>
